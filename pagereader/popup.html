<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Reader</title>
    <style>
      body {
        width: 500px;
        padding: 10px;
        font-family: system-ui, -apple-system, sans-serif;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }
      #scan {
        background-color: #4285f4;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }
      #scan:hover {
        background-color: #3367d6;
      }
      #scan:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      #output {
        background-color: #f5f5f5;
        padding: 10px;
        border-radius: 4px;
        max-height: 300px;
        overflow-y: auto;
        font-family: monospace;
        font-size: 12px;
        white-space: pre-wrap;
        margin-top: 10px;
      }
      .error {
        color: #d32f2f;
      }
      .status {
        font-style: italic;
        color: #666;
      }
      .tabs {
        display: flex;
        margin-bottom: 10px;
        border-bottom: 1px solid #ddd;
      }
      .tab {
        padding: 8px 16px;
        cursor: pointer;
        background-color: #f1f1f1;
        border: none;
        outline: none;
        border-radius: 4px 4px 0 0;
        transition: 0.3s;
        margin-right: 5px;
      }
      .tab:hover {
        background-color: #ddd;
      }
      .tab.active {
        background-color: #4285f4;
        color: white;
      }
      .tab-content {
        display: none;
        padding: 10px 0;
      }
      .tab-content.active {
        display: block;
      }
      .ai-summary {
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 14px;
        line-height: 1.5;
        white-space: pre-wrap;
      }
      .ai-summary h3 {
        margin-top: 15px;
        margin-bottom: 5px;
        color: #1a73e8;
      }
      .ai-summary ul {
        margin-top: 5px;
      }
      .loading {
        text-align: center;
        padding: 20px;
      }
      .loading::after {
        content: "...";
        animation: dots 1.5s steps(5, end) infinite;
      }
      @keyframes dots {
        0%, 20% { content: "."; }
        40% { content: ".."; }
        60% { content: "..."; }
        80% { content: "...."; }
        100% { content: "....."; }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>Page Reader</h2>
      <button id="scan">Scan Page</button>
    </div>
    
    <div class="tabs">
      <button class="tab active" data-tab="raw-data">Raw Data</button>
      <button class="tab" data-tab="ai-summary">AI Summary</button>
    </div>
    
    <div id="raw-data" class="tab-content active">
      <pre id="output" class="status">Click "Scan Page" to analyze the current webpage.</pre>
    </div>
    
    <div id="ai-summary" class="tab-content">
      <div id="ai-output" class="ai-summary">AI summary will appear here after scanning the page.</div>
    </div>
    
    <script src="popup.js"></script>
  </body>
</html>
